{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código - 717</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="body">
    <div class="login-page">
        <div class="login-container">
            <a href='{% url "recuperar" %}' class="back-button">
                <i data-lucide="arrow-left"></i> Volver
            </a>
            <div class="text-center">
                <img src="{% static 'img/717logo.png' %}" alt="717 Logo" width="90" height="90">
                <h2>717</h2>
                <h3>VERIFICAR CÓDIGO</h3>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <ul class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" style="text-align: left; list-style: none;">
                        <li>{{ message }}</li>
                    </ul>
                {% endfor %}
            {% endif %}

            <div class="login-box"> 
                <form method="post" class="login-form" action="{% url 'verificar_token_clave' %}">
                    {% csrf_token %}
                    <label>Correo electrónico:</label>
                    <input type="email" name="correo" placeholder="ejemplo@correo.com" required>

                    <label>Código recibido:</label>
                    <input type="text" name="token" placeholder="Ingresa el código" required>

                    <button type="submit">Verificar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
