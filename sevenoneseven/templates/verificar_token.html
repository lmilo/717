{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Cuenta - 717</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'img/717logo.png' %}" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body style="background-color: black; color: white;">
    
    <header>
        <div class="logo">
            <img src="{% static 'img/717logo.png' %}" alt="Logo" width="120" height="120">
        </div>
    </header>

    <a href="{% url 'inicio' %}" class="back-button">
        <i data-lucide="arrow-left"></i> Volver
    </a>

    <main class="container2">
        <div class="card">
            <h1 class="title2">717</h1>
            <p class="mensajecodigo">Hemos enviado un código de verificación a:</p>
            <p class="request">{{ request.session.auth.correo }}</p>

            <form method="post" action="{% url 'verificar_token' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input class="inputtoken" type="text" name="token" maxlength="6" placeholder="Código de verificación" required  >
                </div>
                <button class="verificar" type="submit" >
                    Verificar
                </button>
            </form>

            <form class="reenviar" method="post" action="{% url 'reenviar_token' %}">
                {% csrf_token %}
                <button class="reenviarcodigo" type="submit">
                    Reenviar código
                </button>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
